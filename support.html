<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
        }

        header {
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #1d1d1f;
            font-size: 14px;
            position: relative;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #0071e3;
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #0071e3;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease;
        }

        header nav a:hover::after {
            width: 100%;
        }

        .hero {
            background: url('https://www.apple.com/v/home/ak/images/heroes/iphone-15-pro/hero__dvsxv8smkkgi_large.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            animation: slideIn 2s ease-in-out;
        }

        .hero p {
            font-size: 20px;
            margin: 10px 0;
            animation: slideIn 2.5s ease-in-out;
        }

        .hero a {
            background-color: #0071e3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            animation: bounce 2s infinite;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .section img {
            max-width: 100%;
            height: auto;
            animation: zoomIn 2s ease-in-out;
        }

        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e5e5e5;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Cube with Arduino</div>
        <nav>
            <a href="#">Developer</a>
            <a href="../Arduino/supports/specs.html">Tools</a>
            <a href="#">Documentation</a>
            <a href="#">Downloads</a>
            <a href="#">Support</a>
        </nav>
    </header>

    <div class="hero">
        <h1>iPhone 15 Pro</h1>
        <p>Pro. Beyond.</p>
        <a href="#">Learn More</a>
    </div>

    <section class="section">
        <h2>Designed for Everyone</h2>
        <p>The ultimate devices for work, play, and everything in between.</p>
        <img src="https://www.apple.com/v/home/ak/images/promos/apple-watch-ultra/promo_ultra__fzdqrgrgeey2_large.jpg" alt="Apple Watch Ultra">
    </section>

    <footer>
        <p>&copy; 2024 Apple Inc. All rights reserved.</p>
    </footer>
</body>
</html>
